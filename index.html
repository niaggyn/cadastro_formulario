<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="style/style.css" type="" media="screen">
    <link rel="stylesheet" href="">
</head>
<body>
    <main>
        <section id="cadastro">
            <div id="imagem">

            </div>
            <div id="formulario">
                <h1>Cadastro</h1>
                <hr>
                <p>Para cadastrar novo usuário entre com as seguintes dados:</p>
                <form action="cadastro.php" method="post" autocomplete="on"> 
                        <fieldset class="dados">
                            <legend>PESSOAIS</legend>
                            <p>
                                <div>
                                    <label for="inome">Nome: </label>
                                    <input type="text" name="nome" id="inome" placeholder="Primeiro Nome" required autocomplete="nickname" maxlength="30">
                                </div>
                                
                                <div>
                                    <label for="isobrenome">Sobrenome: </label>
                                    <input type="text" name="sobrenome" id="isobrenome" placeholder="Sobrenome" required autocomplete="on">
                                </div>
                            </p>
                            
                            <p>
                                <div>
                                    <label for="inasc">Data de Nasc.: </label>
                                    <input type="date" name="nasc" id="inasc" required value="2023-06-10">
                                </div>
                                <div>
                                    <label for="iCPF">CPF: </label>
                                    <input type="text" name="CPF" id="iCPF" required maxlength="11" minlength="11" autocomplete="on"  pattern="^[0-9]{3}.[0-9]{3}[0-9]{3}-[0-9]{2}$" placeholder="000.000.000-00"> <!--Para orientar na digitação-->
                                </div>
                            </p>
                            <p>
                                <div>
                                    <label for="irg">RG: </label>
                                    <input type="number" name="rg" id="irg" required minlength="14" maxlength="14" placeholder="0000000000000-x">
                                </div>
                                <div>
                                    <label for="opcao_raca">Raça: </label>
                                    <select name="raca"  id="opcao_raca">
                                        <option value="Outrp">--------</option>
                                        <option value="Branco">Branco</option>
                                        <option value="Negro">Negro</option>
                                        <option value="Pardo">Pardo</option>
                                        <option value="Indio">Índio</option>
                                        <option value="Amarelo">Amarelo</option>
                                    </select>
                                </div>
                            </p>
                            <p>
                                <div id="estadocivildiv">
                                    Estado Civil: <br>
                                    <label for="isolteiro">Solteiro(a)</label>
                                    <input type="radio" name="estado_civil" id="isolteiro" value="solt"><br>
                                    <label for="icasado">Casado(a)</label>
                                    <input type="radio" name="estado_civil" id="icasado"><br>
                                    <label for="idivor">Divorciado(a)</label>
                                    <input type="radio" name="estado_civil" id="idivor" value="solt"><br>
                                    <label for="iviuvo">Viúvo(a)</label>
                                    <input type="radio" name="estado_civil" id="iviuvo">
                                </div>
                            </p>
                        </fieldset>
                        
                        <fieldset class="dados">
                            <LEgend>CONTATO</LEgend>
                            <p>
                                <div>
                                    <label for="iemail">E-mail: </label>
                                    <input type="email" name="name" id="iemail" required autocomplete="email" placeholder="Digite seu e-mail...">
                                </div>
                                <div>
                                    <label for="itel">Telefone: </label>
                                    <input type="tel" name="tel" id="itel" placeholder="(00) 0000-0000" autocomplete="tel-area-code"> <!--Configurar entrada de valor-->
                                </div>
                            </p>
                            <p>
                                <div>
                                    <label for="icel">Celular: </label>
                                    <input type="tel" name="cel" id="icel" required autocomplete="tel" placeholder="(00) 0000-0000" > <!--Configurar entrada de valor-->
                                </div>
                                <div id="whatsetelegram">
                                    <label for="iwhat">Whatsapp</label>
                                    <input type="checkbox" name="whatsapp" id="iwhat">
                                    <label for="itelegram">Telegram</label>
                                    <input type="checkbox" name="telegram" id="itelegram">
                                </div>
                            </p>
                        </fieldset>
                        <fieldset class="dados">
                            <Legend>COMPLEMENTARES</Legend>
                            <p>
                                <div>
                                    <label for="irua">Endereço: </label>
                                    <input type="text" name="rua" id="irua" placeholder="Rua" autocomplete="street-address" >
                                </div>
                                <div>
                                    <label for="inumcasa">Número: </label>
                                    <input type="text" name="numcasa" id="inumcasa" autocomplete="on" placeholder="000">
                                </div>
                            </p>
                            <p>
                                <div>
                                    <label for="ibairro">Bairro: </label>
                                    <input type="text" name="bairro" id="ibairro" placeholder="Bairro" autocomplete="locality" >
                                </div>
                                <div>
                                    <label for="icomplemento">Complem.: </label>
                                    <input type="text" name="comple" id="icomplemento" autocomplete="on" placeholder="Próximo a ...">
                                </div>
                            </p>
                            <p>
                                <div>
                                    <label for="icidade">Cidade: </label>
                                    <input type="text" name="cidade" id="icidade" placeholder="Santa Inês" autocomplete="city">
                                </div>
                                <div>
                                    <label for="iestado">Estado: </label>
                                    <input type="text" name="estado" id="iestado" autocomplete="on" placeholder="Maranhão">
                                </div>
                                <div>
                                    <label for="icep">CEP: </label>
                                    <input type="text" name="cep" id="icep" autocomplete="postal-code" placeholder="00000-000">
                                </div>
                            </p>
                        </fieldset>
                        <div class="msg">
                            <p>
                                Fale mais sobre você:
                                <textarea name="" id="" cols="40" rows="10"></textarea>
                            </p><br>
                        </div>
                    <div class="botao">
                        <input type="submit" id="botao" value="Enviar">
                        <input type="reset" name="" id="limpar" value="Limpar">
                    </div>
                    <p id="rodape">
                        Desenvolvido por <strong>NiaggySNovoa</strong>
                    </p>
                </form>
            </div>
        </section>
    </main>
    <footer>
    </footer>
</body>
</html>
